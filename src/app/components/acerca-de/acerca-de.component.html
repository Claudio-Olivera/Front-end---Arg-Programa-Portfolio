<!--===== Inicio de ACERCA DE===== -->

  <div class="container d-flex justify-content-left">
      <img class="img-Perfil " src={{miPortfolio.imgPerfil}} />
      <!--===== Inicio de EDICION IMG PERFIL===== -->
      <!--inico del boton -->
      <span *ngIf="botonEditImg==true else mostrar3"></span>
      <ng-template #mostrar3 class="hover__boton">
            <a class=" btn btn-outline-light  hover__boton "  role="button" data-bs-target="#exampleModal" data-bs-toggle="modal"
            ><i class="fa-solid fa-pencil"></i
              ></a>
          </ng-template>
        </div>
      <!-- fin del boton -->

<!-- inicio modal editar imagen -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cambiar Imagen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
      <input class="div-acercaDe mt-2 ms-2 rounded" type="file" alife-file-to-base64 (onFileChanged)="onFileChanged($event)"  accept=".png, .jpg, .jpeg">
        </div>
        <div class="modal-footer">
          <p *ngIf="noTieneContenido" class="text-danger" >{{mensajeDeError}}</p> 
          <p class="text-success">{{mensajeDeEnvio}}</p>
          <button type="button" class="btn btn-success" (click)="editarImgPerf()">Enviar</button>
        </div>
      </div>
    </div>
  </div>
<!-- fin de modal editar img-->
<!--===== FIN de EDICION IMG PERFIL===== -->
  <div class="div-Nombre mt-2" >
    <h1 class="h1-Nombre display-1 text-center text-white">{{miPortfolio.nombres}} {{miPortfolio.apellidos}}</h1>
    <h2 class="h2-Titulo display-5 text-center mt-3 mb-5 text-white">{{miPortfolio.ocupacion}}</h2>
   </div>

  <div class="container-fluid">
  <article class="container-fluid col-sm-12 col-12 mx-auto card mb-3 bg-dark">
        <h3 class="h3-titulos pt-4 ps-4 display-6 text-left">Acerca de mi</h3>
        <div class="container d-flex flex-column">
        <p class="row-2 text-white text-parrafos">{{miPortfolio.sobremi}}</p>
        </div>

       <!-- Inicio boton editar acerca--> 
        <span *ngIf="botonEditAcerca==true else mostrar4"></span>
        <ng-template #mostrar4 class="hover__boton">
        <div class="text-center"> 
          <a class=" btn btn-outline-light  hover__boton"  role="button" data-bs-target="#acercaDeModal" data-bs-toggle="modal"  (click)="editar()"><i class="fa-solid fa-pencil" ></i></a>
        </div>
        </ng-template>
        <!-- final boton editar acerca--> 
      </article>
  </div>
  <div  class="modal fade" id="acercaDeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Datos Personales</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
          <p class="form-control" >Escribe tus nombres <input class="form-control" type="text" [(ngModel)]="editarAcerca.nombres" ></p>
          <p class="form-control" >Escribe tus apellidos <input class="form-control" type="text" [(ngModel)]="editarAcerca.apellidos" ></p> 
          <p class="form-control" >Escribe tu ocupación <input  class="form-control" type="text" [(ngModel)]="editarAcerca.ocupacion" ></p> 
          <p class="form-control" >Escribe sobre tí <textarea class="form-control" rows="8" [(ngModel)]="editarAcerca.sobremi" ></textarea></p>  
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="editarDatos()">Enviar</button>
          <button type="button" class="btn btn-danger" (click)="eliminarDatos()">Borrar</button>
        </div>
      </div>
    </div>
  </div>
